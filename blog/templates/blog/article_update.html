{% extends "blog/layout.html" %}

{% block body %}
    <div class="article-details">
        <h1>Edit Article</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <p><a href="{% url 'article_details' object.pk %}">Back to Article</a></p>
    </div>
{% endblock %}
