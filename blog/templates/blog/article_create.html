{% extends "blog/layout.html" %}

{% block body %}
    <div class="article-details">
        <h1>Create New Article</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
        <p><a href="{% url 'blog_list' %}">Back to Article List</a></p>
    </div>
{% endblock %}
