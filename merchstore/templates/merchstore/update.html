{% extends "merchstore/layout.html" %}
{% block body %}
    <div class="whole-update-form">
        <div class="top-left-section">
            <h4>Update/Edit product</h4>
        </div>
        <form method="post" class="update-add-form">
            {% csrf_token %}
            {{ update_product_form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <footer>
        <a href="{% url 'show_products_list'%}">Back to list of all products</a>
    </footer>
{% endblock %}
