{% extends "merchstore/layout.html" %}
{% block body %}
    <ul>
        {% for product in product_list %}
            <li>
                <a href="{% url 'show_product_details' product.id %}">{{ product.name }}</a> 
                <p>product type: {{ product.product_type.name }}</p>
                <p>product type description: {{ product.product_type.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
