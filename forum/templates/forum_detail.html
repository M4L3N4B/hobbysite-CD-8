{% extends "layout.html" %}

{% block content %}
<h1 class="category-name">{{ category.name }}</h1>
<div class="post-details">
    <h2>{{ thread_title }}</h2>

    {% for post in posts %}
        <div class="post-entry">
            <p>{{ post.entry }}</p>
            <p class="timestamp">
                Created on: {{ post.created_on }}, UTC <br>
                Updated on: {{ post.updated_on }}, UTC
            </p>
            <hr>
        </div>
    {% endfor %}
</div>
{% endblock %}
