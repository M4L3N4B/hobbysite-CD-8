{% extends "forum/layout.html" %}

{% block content %}
<div class="main-content">
    <h2>Edit Thread</h2>
</div>

    <div class="new-category-add-form">
        <div class="top-left-section">
            <h4>Edit</h4>
        </div>
        <form method="POST" enctype="multipart/form-data" class="update-add-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Thread</button>
        </form>
    </div>

    <footer>
        <a href="{% url 'forum_detail' thread.id %}">Back to Thread</a>
    </footer>
{% endblock %}
