{% extends "wiki/layout.html" %}

{% block title %}
    Create Article - Wikipidiyi
{% endblock %}

{% block body %}
    <div class="card-section">
        <span class="section-header">Create New Article</span>
        <form method="post" class="article-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form.as_p }}
            <div class="submit-wrapper">
                <button type="submit" class="link-button">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
    <a href="{% url 'wiki_list' %}" class="link-button">Back to Article List</a>
{% endblock %}
