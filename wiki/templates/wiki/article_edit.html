{% extends "wiki/layout.html" %}

{% block title %}
    Edit Article - Wiki
{% endblock %}

{% block body %}
    <div class="card-section">
        <span class="section-header">Edit Article</span>
        <form method="post" class="article-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form.as_p }}
            <div class="submit-wrapper">
                <button type="submit" class="link-button">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
    <a href="{% url 'article_detail' article.id %}" class="link-button">Return to Article</a>
{% endblock %}
