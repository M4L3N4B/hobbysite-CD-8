{% extends "wiki/layout.html" %}

{% block title %}
    Edit Article - Wikipidiyi
{% endblock %}

{% block nav %}
        <a href="{% url 'article_detail' article.id %}" class="link-button">Return</a>
{% endblock %}

{% block body %}
    <div class="main-content">
        <h1>Edit Article</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form.as_p }}
            <div class="submit-wrapper">
                <button type="submit" class="link-button">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
