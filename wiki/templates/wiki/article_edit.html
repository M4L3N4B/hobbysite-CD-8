{% extends "wiki/layout.html" %}

{% block title %}
    Edit Article - Wikipidiyi
{% endblock %}

{% block body %}
    <div class="menu">
        <a href="{% url 'wiki_list' %}" class="link-button">Back to Article List</a>
        <a href="{% url 'article_detail' article.id %}" class="link-button">Return to Article</a>
    </div>
    <div class="main-content article-form">
        <h1>Edit Article</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ article_form.as_p }}
            <button type="submit" class="link-button">Submit</button>
        </form>
    </div>
{% endblock %}
