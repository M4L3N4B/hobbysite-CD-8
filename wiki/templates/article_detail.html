{% extends "layout.html" %}

{% block title %}
	{{ article.title }} - Wikipidiyi
{% endblock title %}

{% block body %}
	<div class='main-content'>
		<h1>{{ article.title }}</h1>
		<p>{{ article.entry }}</p>
	</div>
	
	{% block footer %}
		<footer>
			<p>Page Last Updated On: <i>{{ article.updated_on }}, UTC</i> </p>
		</footer>
	{% endblock footer %}
{% endblock body %}
